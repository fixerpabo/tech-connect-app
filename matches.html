<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - TechConnect</title>
    <meta name="description" content="Your tech matches and connections">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="dashboard.html" class="navbar-logo">
                <i class="fas fa-code"></i> TechConnect
            </a>
            <ul class="navbar-menu">
                <li><a href="dashboard.html" class="navbar-link">
                        <i class="fas fa-fire"></i> Discover
                    </a></li>
                <li><a href="matches.html" class="navbar-link" style="color: var(--primary-color);">
                        <i class="fas fa-heart"></i> Matches <span class="badge badge-primary" id="matchCount">0</span>
                    </a></li>
                <li><a href="messages.html" class="navbar-link">
                        <i class="fas fa-comments"></i> Messages <span class="badge badge-primary"
                            id="messageCount">2</span>
                    </a></li>
                <li><a href="profile.html" class="navbar-link">
                        <i class="fas fa-user"></i> Profile
                    </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div style="min-height: 100vh; padding: 100px 20px 40px;">
        <div class="container" style="max-width: 1200px;">

            <!-- Header -->
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <h1 style="margin-bottom: 0.5rem;">Your Matches</h1>
                    <p style="color: var(--text-secondary); font-size: 1.125rem;">
                        Connect with your mutual likes
                    </p>
                </div>

                <!-- Search & Filter -->
                <div style="display: flex; gap: 1rem; width: 100%; max-width: 500px;">
                    <div style="position: relative; flex: 1;">
                        <i class="fas fa-search"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                        <input type="text" id="matchSearch" class="form-input" placeholder="Search matches..."
                            style="padding-left: 2.5rem;">
                    </div>
                    <button class="btn btn-outline" style="min-width: 50px; padding: 0;" id="filterBtn">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
            </div>

            <!-- Stats/Controls -->
            <div style="display: flex; gap: 1rem; margin-bottom: 2rem; overflow-x: auto; padding-bottom: 0.5rem;">
                <button class="btn btn-ghost active" data-filter="all"
                    style="background: var(--bg-glass); border-radius: var(--radius-full);">
                    All Matches <span class="badge"
                        style="margin-left: 0.5rem; background: rgba(255,255,255,0.1);">8</span>
                </button>
                <button class="btn btn-ghost" data-filter="new">
                    New <span class="badge badge-success" style="margin-left: 0.5rem;">3</span>
                </button>
                <button class="btn btn-ghost" data-filter="nearby">
                    Nearby
                </button>
                <button class="btn btn-ghost" data-filter="verified">
                    Verified <i class="fas fa-check-circle"
                        style="color: var(--accent-color); margin-left: 0.5rem;"></i>
                </button>
            </div>

            <!-- Matches Grid -->
            <div id="matchesGrid" class="grid grid-4">
                <!-- Matches will be dynamically inserted here -->
            </div>

            <!-- Empty State (Hidden) -->
            <div id="emptyState" class="hidden" style="text-align: center; padding: 4rem 2rem; grid-column: 1 / -1;">
                <div
                    style="width: 100px; height: 100px; background: var(--bg-glass); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; font-size: 2.5rem; opacity: 0.5;">
                    <i class="fas fa-heart-broken" style="color: var(--text-muted);"></i>
                </div>
                <h3 style="margin-bottom: 1rem;">No matches found</h3>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                    Try adjusting your filters or keep swiping to find more people!
                </p>
                <a href="dashboard.html" class="btn btn-primary">
                    <i class="fas fa-fire"></i> Go to Discover
                </a>
            </div>

        </div>
    </div>

    <!-- Unmatch Modal -->
    <div id="unmatchModal" class="modal-overlay hidden">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h3 class="modal-title">Unmatch?</h3>
                <button class="modal-close" id="closeUnmatchModal">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 1.5rem;">
                    Are you sure you want to unmatch with <span id="unmatchName"
                        style="font-weight: 600; color: var(--text-primary);"></span>? This action cannot be undone.
                </p>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-outline" style="flex: 1;" id="cancelUnmatch">Cancel</button>
                    <button class="btn"
                        style="flex: 1; background: rgba(245, 87, 108, 0.2); color: var(--warning-color); border: 1px solid var(--warning-color);"
                        id="confirmUnmatch">
                        Unmatch
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="matches.js"></script>
</body>

</html>
