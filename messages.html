<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - TechConnect</title>
    <meta name="description" content="Chat with your matches on TechConnect">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="dashboard.html" class="navbar-logo">
                <i class="fas fa-code"></i> TechConnect
            </a>
            <ul class="navbar-menu">
                <li><a href="dashboard.html" class="navbar-link">
                        <i class="fas fa-fire"></i> Discover
                    </a></li>
                <li><a href="matches.html" class="navbar-link">
                        <i class="fas fa-heart"></i> Matches
                    </a></li>
                <li><a href="messages.html" class="navbar-link" style="color: var(--primary-color);">
                        <i class="fas fa-comments"></i> Messages
                    </a></li>
                <li><a href="profile.html" class="navbar-link">
                        <i class="fas fa-user"></i> Profile
                    </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div style="min-height: 100vh; padding: 80px 0 0;">
        <div style="display: grid; grid-template-columns: 400px 1fr; height: calc(100vh - 80px);">

            <!-- Conversations List -->
            <div
                style="background: var(--bg-secondary); border-right: 1px solid var(--border-color); display: flex; flex-direction: column;">
                <div style="padding: 1.5rem; border-bottom: 1px solid var(--border-color);">
                    <h2 style="margin-bottom: 1rem;">Messages</h2>
                    <div style="position: relative;">
                        <input type="text" class="form-input" placeholder="Search conversations..." id="searchInput"
                            style="padding-left: 2.5rem;">
                        <i class="fas fa-search"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    </div>
                </div>

                <div id="conversationsList" style="flex: 1; overflow-y: auto;">
                    <!-- Conversations will be populated here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div style="display: flex; flex-direction: column; background: var(--bg-primary);">

                <!-- No Chat Selected -->
                <div id="noChatSelected"
                    style="flex: 1; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                    <div
                        style="width: 120px; height: 120px; background: var(--bg-glass); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; font-size: 3rem;">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3 style="margin-bottom: 0.5rem;">Select a Conversation</h3>
                    <p style="color: var(--text-secondary);">Choose a match to start chatting</p>
                </div>

                <!-- Active Chat -->
                <div id="activeChat" class="hidden" style="flex: 1; display: flex; flex-direction: column;">
                    <!-- Chat Header -->
                    <div
                        style="padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; background: var(--bg-secondary);">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <img id="chatAvatar" class="avatar avatar-lg" src="" alt="Avatar">
                            <div>
                                <h3 id="chatName" style="margin: 0; font-size: 1.25rem;"></h3>
                                <p id="chatStatus"
                                    style="margin: 0; font-size: 0.875rem; color: var(--text-secondary);"></p>
                            </div>
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-ghost" style="padding: 0.5rem; width: 40px; height: 40px;">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button class="btn btn-ghost" style="padding: 0.5rem; width: 40px; height: 40px;">
                                <i class="fas fa-video"></i>
                            </button>
                            <button class="btn btn-ghost" style="padding: 0.5rem; width: 40px; height: 40px;">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Messages Area -->
                    <div id="messagesArea"
                        style="flex: 1; overflow-y: auto; padding: 2rem; display: flex; flex-direction: column; gap: 1rem;">
                        <!-- Messages will be populated here -->
                    </div>

                    <!-- Message Input -->
                    <div
                        style="padding: 1.5rem; border-top: 1px solid var(--border-color); background: var(--bg-secondary);">
                        <form id="messageForm" style="display: flex; gap: 1rem; align-items: end;">
                            <button type="button" class="btn btn-ghost"
                                style="padding: 0.75rem; width: 45px; height: 45px;">
                                <i class="fas fa-plus"></i>
                            </button>
                            <div style="flex: 1; position: relative;">
                                <textarea id="messageInput" class="form-input" placeholder="Type a message..."
                                    style="resize: none; min-height: 45px; max-height: 120px; padding-right: 3rem;"
                                    rows="1"></textarea>
                                <button type="button" class="btn btn-ghost"
                                    style="position: absolute; right: 0.5rem; bottom: 0.5rem; padding: 0.5rem; width: 35px; height: 35px;">
                                    <i class="fas fa-smile"></i>
                                </button>
                            </div>
                            <button type="submit" class="btn btn-primary"
                                style="padding: 0.75rem 1.5rem; height: 45px;">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="messages.js"></script>
</body>

</html>
